<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background-color: black;
		}
		div.mascara {
			width: 400px;
			height:400px;
			margin:50px auto;
			border-radius: 50%;
			border: 20px solid white;
			position: relative;
		}

		div.manecilla {
			width: 50%;
			height: 6px;
			position: absolute;
			top: 50%;
			transform: rotate(90deg);
			transform-origin: 100%;
			transition: all 300ms cubic-bezier(0.820, 0.820, 0.635, 1.545)
		}

		div.manecilla.segundero {
			background-color: red;
		}
		div.manecilla.minutero {
			background-color: yellow;
		}

		div.manecilla.horario {
			background-color: skyblue
		}
	</style>
</head>
<body>

	<div class="mascara">
		<div class="manecilla segundero"></div>
		<div class="manecilla minutero"></div>
		<div class="manecilla horario"></div>
	</div>


	<script>
		var fecha = new Date()
		var segundos = fecha.getSeconds()
		var minutos = fecha.getMinutes()
		var horas = fecha.getHours()

		var anguloSegundos = segundos * 360 / 60 + 90
		var anguloMinutos = minutos * 360 / 60 + 90
		var anguloHoras = horas * 360 / 12 + 90

		var setearSegundero = function(){
			fecha = new Date()

			var segundero = document.getElementsByClassName("segundero")[0]
			segundero.style.transform = "rotate(" + anguloSegundos + "deg)"	

			anguloSegundos += 6
		}

		var setearMinutero = function(){
			fecha = new Date()

			var minutero = document.getElementsByClassName("minutero")[0]
			minutero.style.transform = "rotate(" + anguloMinutos + "deg)"	

			anguloMinutos += 6
		}

		var setearHorario = function(){
			fecha = new Date()

			var horario = document.getElementsByClassName("horario")[0]
			horario.style.transform = "rotate(" + anguloHoras + "deg)"	

			anguloHoras += 30
		}
		setearSegundero()
		setearMinutero()
		setearHorario()

		setInterval(setearSegundero, 1000)
		setInterval(setearMinutero, 60*1000)
		setInterval(setearHorario, 60*60*1000)
	</script>







</body>
</html>
